<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrierung </title>
    <link rel="stylesheet" href="../css/style.css">


    <style>
        header {

            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 160px;
            height: auto;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-family: Georgia, serif;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            align-items: center;
        }


        .btn {
            background-color: #c89c6c;
            color: #fff;
            padding: 0.5rem 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(200,156,108,0.2);
            border: 2px solid #a7794e;
            transition: background 0.2s, color 0.2s;
            margin-left: 0;
        }

            .btn:hover {
                background-color: #a7794e;
                color: #fff;
            }
    </style>

</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../img/logo_neu.png" alt="Mentehof Logo" class="logo" />
        </div>
        <h1 class="header-title">Registrierung</h1>
        <nav>
            <ul>
                <a href="login.html" class="btn"> Login</a>
            </ul>
        </nav>
    </header>

    <main>
        <form action="../php/signup.php" method="post" class="form-card">
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required />

            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required />

            <label for="geburtsdatum">Geburtsdatum:</label>
            <input type="date" id="geburtsdatum" name="geburtsdatum" required />

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="age">Alter:</label>
            <input type="number" id="age" name="age" min="4" max="99" required />

            <label for="height">Größe (in cm):</label>
            <input type="number" id="height" name="height" required />

            <label for="weight">Gewicht (in kg):</label>
            <input type="number" id="weight" name="weight" required />

            <label for="level">Reitlevel:</label>
            <select id="level" name="level" required>
                <option value="">Bitte auswählen</option>
                <option value="Anfänger">Anfänger</option>
                <option value="Anfänger plus">Anfänger plus</option>
                <option value="Fortgeschritten">Fortgeschritten</option>
                <option value="Fortgeschritten plus">Fortgeschritten plus</option>
                <option value="Profi">Profi</option>
                <option value="Profi plus">Profi plus</option>
            </select>

            <label for="passwort">Passwort:</label>
            <input type="password" id="passwort" name="passwort" required />

            <label for="password_confirmation">Passwort wiederholen:</label>
            <input type="password" id="password_confirmation" name="password_confirmation" required />


            <button type="submit" class="btn">Registrieren</button>
        </form>

    </main>
</body>
</html>
