<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentehof Kursbuchung</title>

    <style>
        body {
            margin: 0;
            font-family: Georgia, serif;
            background: url('../img/holz.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #3e2c1c;
        }

        header {
            background-color: #a7794e;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between; 
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 160px;
            height: auto;
        }

        .btn {
            background-color: #c89c6c;
            color: white;
            padding: 0.5rem 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #a7794e;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(200,156,108,0.2);
            transition: background 0.2s, color 0.2s;
        }

            .btn:hover {
                background-color: #8b5e33;
            }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
        }

        .hero {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 400px;
        }

            .hero h2 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
                font-weight: bold;
            }

            .hero p {
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
            }
    </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="../img/logo_neu.png" alt="Mentehof Logo" class="logo" />
      
    </div>
    <nav>
      <a href="login.html" class="btn">Login</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="overlay">
        <h2>Willkommen am Mentehof</h2>
        <p>Reitspaß & Natur erleben – jetzt Platz sichern!</p>
        <a href="register.html" class="btn">Buche jetzt</a>
      </div>
    </section>
  </main>

</body>
</html>
